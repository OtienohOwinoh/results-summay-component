<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="general-component">

  <div class="results-component">

    <h2 id="results-title">Your Results</h2>

    <div id="circle">

      <div id="circle-cont">
        <h1>76</h1>
        <p>of 100</p>

      </div>

    

    </div>

    <h3>Great</h3>

    <p>You have scored higher than 65% of the people who have taken these tests</p>

  </div>

  <div class="summary-component">

    <h2 id="summary">Summary</h2>


  

    
    <ul class="summary-tabs">
        <li id="reaction"> <img src="./assets/images/icon-reaction.svg" alt="reaction"><span id="react">Reaction </span> <span id="metric">80/100</span> </li>
        <li id="memory"><img src="./assets/images/icon-memory.svg" alt="memory"> <span id="react">Memory</span>  <span id="metric">92/100</span> </li>
        <li id="verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal"> <span id="react">Verbal</span> <span id="metric">61/100</span></li>
        <li id="visual"><img src="./assets/images/icon-visual.svg" alt="visual"> <span id="react"> Visual</span> <span id="metric"> 72/100 </span></li>
    </ul>



    <button>Continue</button>

  </div>

</div>
    
</body>
</html
